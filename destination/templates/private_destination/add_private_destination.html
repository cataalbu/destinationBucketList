{% extends 'base.html' %}

{% block content %}
    <form method="post" class="p-3">
    {% csrf_token %}
        <div class="form-group">
            <label for="geolocation">Geolocation</label>
            <input type="text" class="form-control" id="geolocation" name="geolocation"  aria-describedby="geolocationHelp" placeholder="Geolocation" required>
            <small id="geolocationHelp" class="form-text text-muted">The format should be like this: </small>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" aria-describedby="imageHelp" placeholder="Image URL" required>
            <small id="imageHelp" class="form-text text-muted">Please paste the entire URL of the image you want to use</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <label for="arrival_date">Arrival Date:</label>
            <input class="form-control" type="date" id="arrival_date" name="arrival_date"><br>
        </div>
        <div class="form-group">
                <label for="departure_date">Departure Date:</label>
                <input class="form-control" type="date" id="departure_date" name="departure_date"><br>
        </div>

        <button class="btn btn-primary" type="submit" >Add private destination</button>
</form>
{% endblock %}
