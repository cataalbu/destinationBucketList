<form method="post">
    {% csrf_token %}
    <a href="{% url 'LogoutView' %}">Logout</a>
    <br><br>
    <label for="geolocation">Geolocation:</label>
    <input type="text" id="geolocation" name="geolocation" required><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="image">Image:</label>
    <input type="text" id="image" name="image" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>

    <label for="arrival_date">Arrival Date:</label>
    <input type="date" id="arrival_date" name="arrival_date"><br>

    <label for="departure_date">Departure Date:</label>
    <input type="date" id="departure_date" name="departure_date"><br>

    <input type="submit" value="Add Private Destination">
</form>
