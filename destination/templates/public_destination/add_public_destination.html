{% extends 'base.html' %}

{% block content %}
    <form method="post" class="p-3">
    {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label  for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <small class="text-danger">{{ error }}</small>
                {% endfor %}
            </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit" >Add public destination</button>
</form>
{% endblock %}
